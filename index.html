<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escritório de Imaginação</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="texto" aria-label="Escritório de Imaginação"></h1>
    <nav>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/instagram.svg" alt="Instagram">
      </a>
      <a href="https://forms.gle/exemplo" target="_blank" aria-label="Formulário">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/googleforms.svg" alt="Formulário">
      </a>
    </nav>
  </header>

  <section id="tags-container"></section>
  <section id="galeria"></section>

  <script src="script.js"></script>
</body>
</html>
